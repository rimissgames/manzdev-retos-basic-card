<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Card</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img class="img-bg" src="https://picsum.photos/id/1033/640/360" alt="Background image">
            <img class="avatar" src="/assets/rimisszoic.png" alt="Avatar">
        </div>
        <div class="card-body">
            <div class="card-title">
                <h1>RimissZoic</h1>
                <div class="location">
                    <svg role="img">
                        <use xlink:href="/assets/icons.svg#location"></use>
                    </svg>
                    <em>Ourense, Spain</em>
                </div>
            </div>
            <div class="card-text">
                RimissZoic es un desarrollador web al que le gusta probar nuevas tecnologías y hacer pequeños proyectos como
                este. Sobretodo, le gusta aprender enseñando.
              </div>
              <a href=""></a>
        </div>
    </div>
</body>
</html>
